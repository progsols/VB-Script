<title>Question 2</title>
<meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<body>
<script type = "text/vbscript">
dim a,i,factorial
factorial=1
a= inputbox("Enter a number to calculate factorial")
for i=1 to a step +1
factorial=factorial*i
next
document.write("Factorial of " &a& " = " &factorial)
</script>
</body>
</html>
