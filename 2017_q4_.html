<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<body>
<script type = "text/vbscript">
dim jan(31), i, sum, average
sum=0
for i=0 to 30 step +1
	jan(i) = inputbox("Enter temperature for date "&i+1)
	sum = sum+jan(i)
next
average=sum/31
document.write("Average temperature for the month of January = "&average)
</script>
</body>
</html>
