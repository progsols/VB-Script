<html>
<head>
<title> To print a series contains 2's power plus 1 in every number.</title>
<meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<body>
<script type = "text/vbscript">
dim a,b
a = 2
b = inputbox("Enter series length")
for i=1 to b step +1
	document.write (a^i+1&",")
	next
</script>
</body>
</html>
